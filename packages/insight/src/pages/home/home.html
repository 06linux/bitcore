<head-nav [chainNetwork]="chainNetwork"></head-nav>

<ion-content class="content-container">
    <ion-grid class="page-content-grid-desktop">
        <ion-row>
            <ion-col col-12 class="page-content" *ngIf="currentView === 'blocks'">
                <h2 class="content-container--heading">Latest Blocks</h2>
                <latest-blocks [showTimeAs]="'age'" [showAllBlocksButton]="true" [chainNetwork]="chainNetwork" #latestBlocks>
                </latest-blocks>
            </ion-col>
        </ion-row>
    </ion-grid>


    <ion-grid class="page-content-grid-mobile">
        <ion-col class="page-content" col-12>
            <h2>Latest Blocks</h2>
            <latest-blocks [showTimeAs]="'age'" [showAllBlocksButton]="true" [chainNetwork]="chainNetwork" #latestBlocks>
            </latest-blocks>
        </ion-col>
    </ion-grid>
</ion-content>
<footer [chainNetwork]="chainNetwork"></footer>
